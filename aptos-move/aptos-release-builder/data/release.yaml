---
remote_endpoint: ~
proposals:
  - name: v1.4.0
    description: Enable Struct Constructor Feature
    execution_mode: SingleStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - struct_constructors
        disabled: []
  - name: v1.4.1
    description: Update to latest framework
    execution_mode: MultiStep
    update_sequence:
      - DefaultGas
      - Framework:
          bytecode_version: 6
          git_hash: ~
  - name: v1.4.2
    description: Enable ed25519_pubkey_validate_return_false_wrong_length
    execution_mode: SingleStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - ed25519_pubkey_validate_return_false_wrong_length
          - cryptography_algebra_natives
          - bls12381_structures
        disabled: []
  - name: v1.4.3
    description: Enable Quorum Store
    execution_mode: SingleStep
    update_sequence:
    - Consensus:
        V2:
          decoupled_execution: true
          back_pressure_limit: 10
          exclude_round: 40
          proposer_election_type:
            leader_reputation:
              proposer_and_voter_v2:
                active_weight: 1000
                inactive_weight: 10
                failed_weight: 1
                failure_threshold_percent: 10
                proposer_window_num_validators_multiplier: 10
                voter_window_num_validators_multiplier: 1
                weight_by_voting_power: true
                use_history_from_previous_epoch_max_count: 5
          max_failed_authors_to_store: 10
